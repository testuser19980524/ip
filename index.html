<!DOCTYPE html>
<html>
<head>
<title>iPhone UI Recreation</title>
<style>
body {
  margin: 0;
  background-image: url('background.jpg');
  background-size: cover;
}

.home-screen {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex; /* Added flexbox for better layout */
  flex-direction: column; /* Stack elements vertically */
}

.app-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-gap: 5px;
  padding: 20px;
  box-sizing: border-box;
  grid-template-rows: repeat(5, 1fr);
  flex-grow: 1; /* Allow the grid to take up available space */
}

.app {
  width: 100%;
  height: 80px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 10px;
}

.icon {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  background-color: lightpink;
}

/* 色を指定 */
.color1 { background-color: #FF69B4; }
.color2 { background-color: #FFB6C1; }
.color3 { background-color: #FFC0CB; }
.color4 { background-color: #FFDAB9; }
.color5 { background-color: #FA8072; }
.color6 { background-color: #E9967A; }
.color7 { background-color: #DC143C; }
.color8 { background-color: #FF7F50; }
.color9 { background-color: #FF4500; }
.color10 { background-color: #FF0000; }

#date-time {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background-color: transparent;
  padding: 5px;
  z-index: 1; /* Ensure it's on top */
}
</style>
</head>
<body>
  <div class="home-screen">
    <div id="date-time"></div>  <!-- Moved date-time before app-grid -->
    <div id="app-grid" class="app-grid"></div>
  </div>

  <script>
    const appGrid = document.getElementById('app-grid');
    const dateTime = document.getElementById('date-time');
    const colors = ['.color1', '.color2', '.color3', '.color4', '.color5', '.color6', '.color7', '.color8', '.color9', '.color10'];

    for (let i = 0; i < 30; i++) {
      const app = document.createElement('div');
      app.classList.add('app');
      const icon = document.createElement('div');
      icon.classList.add('icon', colors[i % colors.length]);
      app.appendChild(icon);
      appGrid.appendChild(app);
    }

    const now = new Date();
    dateTime.textContent = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} ${now.getMonth() + 1}月${now.getDate()}日(${['日', '月', '火', '水', '木', '金', '土'][now.getDay()]}`;
  </script>
</body>
</html>
