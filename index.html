<!DOCTYPE html>
<html>
<head>
<title>iPhone UI Recreation</title>
<style>
body {
  margin: 0;
  background-color: #f0f0f0;
}

.home-screen {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.app-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 6列グリッド */
  grid-gap: 10px;
  padding: 20px;
  box-sizing: border-box;
}

.app {
  width: 100%;
  height: 100px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.icon {
  width: 50px;
  height: 50px;
  border-radius: 50%; /* 円形アイコン */
}
</style>
</head>
<body>
  <div class="home-screen">
    <div id="app-grid" class="app-grid"></div>
    <div id="date-time" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px;"></div>
  </div>

  <script>
    const appGrid = document.getElementById('app-grid');
    const dateTime = document.getElementById('date-time');

    const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink', 'brown', 'gray', 'cyan']; // 色の配列

    for (let i = 0; i < 24; i++) { // 24個のアイコンを作成
      const app = document.createElement('div');
      app.classList.add('app');
      const icon = document.createElement('div');
      icon.classList.add('icon');
      icon.style.backgroundColor = colors[i % colors.length]; // 色を配列から取得
      app.appendChild(icon);
      appGrid.appendChild(app);
    }

    const now = new Date();
    dateTime.textContent = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} ${now.getMonth() + 1}月${now.getDate()}日(${['日', '月', '火', '水', '木', '金', '土'][now.getDay()]}`;
  </script>
</body>
</html>
