<!DOCTYPE html>
<html>
<head>
<title>iPhone UI Recreation</title>
<style>
body {
  margin: 0;
  background-image: url('background.jpg'); /* 背景画像を指定 */
  background-size: cover;
}

.home-screen {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.app-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 6列グリッド */
  grid-gap: 5px; /* アイコン間の隙間 */
  padding: 20px;
  box-sizing: border-box;
}

.app {
  width: 100%;
  height: 80px; /* アイコンの高さ調整 */
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  font-size: 10px; /* テキストサイズ調整 */
}

.icon {
  width: 60px; /* アイコンサイズ調整 */
  height: 60px;
  border-radius: 10px; /* 角丸 */
  background-color: lightpink; /* デフォルトの色 */
}

/* 色を指定 */
.color1 { background-color: #FF69B4; }
.color2 { background-color: #FFB6C1; }
.color3 { background-color: #FFC0CB; }
.color4 { background-color: #FFDAB9; }
.color5 { background-color: #FA8072; }
.color6 { background-color: #E9967A; }
.color7 { background-color: #DC143C; }
.color8 { background-color: #FF7F50; }
.color9 { background-color: #FF4500; }
.color10 { background-color: #FF0000; }


#date-time {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 5px;
}
</style>
</head>
<body>
  <div class="home-screen">
    <div id="app-grid" class="app-grid"></div>
    <div id="date-time"></div>
  </div>

  <script>
    const appGrid = document.getElementById('app-grid');
    const dateTime = document.getElementById('date-time');
    const colors = ['.color1', '.color2', '.color3', '.color4', '.color5', '.color6', '.color7', '.color8', '.color9', '.color10'];

    for (let i = 0; i < 24; i++) {
      const app = document.createElement('div');
      app.classList.add('app');
      const icon = document.createElement('div');
      icon.classList.add('icon', colors[i % colors.length]);
      app.appendChild(icon);
      appGrid.appendChild(app);
    }

    const now = new Date();
    dateTime.textContent = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} ${now.getMonth() + 1}月${now.getDate()}日(${['日', '月', '火', '水', '木', '金', '土'][now.getDay()]}`;
  </script>
</body>
</html>
