<!DOCTYPE html>
<html>
<head>
<title>iPhone UI Recreation</title>
<style>
body {
  margin: 0;
  background-color: #f0f0f0; /* 背景色を調整 */
}

.home-screen {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden; /* スクロールを防止 */
}

.app-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* アプリアイコンの配置を調整 */
  grid-gap: 10px; /* アプリアイコン間の隙間を調整 */
  padding: 20px;
  box-sizing: border-box;
}

.app {
  width: 100px; /* アプリアイコンのサイズを調整 */
  height: 100px;
  border-radius: 10px; /* 角丸を調整 */
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* 影を調整 */
}

.app.quizlet { background-color: #29ABE2; } /* Quizletの色 */
.app.github { background-color: #24292E; } /* GitHubの色 */
.app.jsfiddle { background-color: #498DFC; } /* JSFiddleの色 */
/* 他のアプリの色も同様に追加 */


.calendar-widget {
  /* カレンダーウィジェットのスタイルをここに追加 */
  position: absolute;
  top: 50px;
  left: 50px;
  width: 200px;
  height: 300px;
  background-color: #333;
  color: white;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.calendar-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
}
</style>
</head>
<body>
  <div class="home-screen">
    <div class="app-grid">
      <div class="app quizlet"></div>
      <div class="app github"></div>
      <div class="app jsfiddle"></div>
      <!-- ここに他のアプリを追加 -->
    </div>
    <div class="calendar-widget">
      <div class="calendar-item">
        <span>12時</span>
        <span>授業C</span>
      </div>
      <div class="calendar-item">
        <span>13時</span>
        <span>昼食</span>
      </div>
      <!-- ここに他の予定を追加 -->
    </div>
  </div>
</body>
</html>
